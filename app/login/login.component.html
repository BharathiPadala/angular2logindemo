<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
        <div class="form-group">
            <label>UserName:</label>
            <input type="text" #nameRef="ngModel" minlength="4" class="form-control" name="username" ngModel required>
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                <div [hidden]="!nameRef.errors.required">
                    Please enter a UserName
                </div>
                <div [hidden]="!nameRef.errors.minlength">
                    Please enter atleast 4 characters
                </div>
            </div>
            
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" #passRef="ngModel" class="form-control" name="password" ngModel required>
            <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)" class="alert alert-danger">
                <div [hidden]="!passRef.errors.required">
                    Please enter password
                </div>
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<nav>
        <a routerLink="/documents">Documents</a>
        <a routerLink="/reports">Reports</a>
      </nav>
